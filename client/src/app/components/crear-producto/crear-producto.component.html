<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="car-body text-center">
          <span class="titulo">CREAR PRODUCTO</span>
          <form mt-3 [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" formControlName="producto"
              placeholder="Producto">
              <div class="text-danger"
                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" formControlName="categoria" placeholder="Categoria" >
                <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                  <span>El nombre de la categoria <strong>es obligatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" formControlName="plataforma" placeholder="Plataforma">

              <div class="text-danger" *ngIf="productoForm.get('plataforma')?.hasError('required') && productoForm.get('plataforma')?.touched">
                <span>El nombre de la plataforma <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" formControlName="precio" placeholder="Precio">

              <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                <span>El precio <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-start">ACEPTAR</button>
              <button routerLink="/" class="btn btn-secondary btn-lg float-end">VOVLER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
